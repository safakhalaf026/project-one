<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chewy&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <script defer src="./js/app.js"></script>
    <title>Build-A-Word</title>
</head>
<body>
<div id="mainPage">
    <div id="instructionsContainer">
        <h1>BUILD - A - WORD</h1>
        <div id="instructionsContent">
            <h2>How To Play ?</h2>
            <ul>
                <li>Build words from the generated letters.</li>
                <li>Enter as many words as possible <br> before the timer runs out.</li>
                <li>Click button to start game. (and timer)</li>
                <li>HAVE FUN !</li>
            </ul>
            <button class="basicButton" id="startGameBtn">START GAME!</button>
        </div>   
    </div>
</div>

<div class="hiddenContainer" id="gamePage">

 <div id="myPopUp">
    <div id="myPopUpContent">
        <h3 id="myPopUpTitle"></h3>
        <p id="myPopUpText"></p>
        <button class="basicButton" id="closePopUp"></button>
    </div>
 </div>

<h1>Build - A - Word</h1>
<div class="basicContainer" id="displayLetterSetContainer">
    <p id="displayLetterSet"></p>
</div>

<div class="basicContainer hiddenContainer" id="displayUserChoiceContainer">
    <p id="displayUserChoice"></p>
</div>

<div class="basicContainer hiddenContainer" id="displayWordListContainer">
    <ul id="displayWordList">
    </ul>
</div>

<div id="sidePanel">
    <div id="timerAndWordsLeft">
        <p id="displaySafeTimer">00:59</p>
        <p class="hiddenContainer" id="displayWordsLeft"></p>
    </div>

    <div id="resetContainer">
        <button class="basicButton" id="resetBtn">RESET GAME!</button>
    </div>
</div>

<div id="keyboardContainer">
    <div id="keyboard">
    <div class="row">
        <button class="keyButton letters" id="Q">Q</button>
        <button class="keyButton letters" id="W">W</button>
        <button class="keyButton letters" id="E">E</button>
        <button class="keyButton letters" id="R">R</button>
        <button class="keyButton letters" id="T">T</button>
        <button class="keyButton letters" id="Y">Y</button>
        <button class="keyButton letters" id="U">U</button>
        <button class="keyButton letters" id="I">I</button>
        <button class="keyButton letters" id="O">O</button>
        <button class="keyButton letters" id="P">P</button>
    </div>
    <div class="row">
        <button class="keyButton letters" id="A">A</button>
        <button class="keyButton letters" id="S">S</button>
        <button class="keyButton letters" id="D">D</button>
        <button class="keyButton letters" id="F">F</button>
        <button class="keyButton letters" id="G">G</button>
        <button class="keyButton letters" id="H">H</button>
        <button class="keyButton letters" id="J">J</button>
        <button class="keyButton letters" id="K">K</button>
        <button class="keyButton letters" id="L">L</button>
        <button class="keyButton" id="clearBtn"><i class="material-icons">&#xe14a;</i></button>
    </div>
    <div class="row">
        <button class="keyButton letters" id="Z">Z</button>
        <button class="keyButton letters" id="X">X</button>
        <button class="keyButton letters" id="C">C</button>
        <button class="keyButton letters" id="V">V</button>
        <button class="keyButton letters" id="B">B</button>
        <button class="keyButton letters" id="N">N</button>
        <button class="keyButton letters" id="M">M</button>
        <button class="keyButton" id="enterBtn">Enter</button>
    </div>   
   </div> 
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/@tsparticles/confetti@3.0.3/tsparticles.confetti.bundle.min.js"></script>
</body>
</html>
